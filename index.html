<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music App - Chapo</title>
  </head>
  <body>


    <div class="background">
    <img src="assets/Sudar.gif" alt="" />    
    </div>

    <div class="container">
      <div class="player-img">
        <img src="" class="active" id="cover" />

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

        <div class="player-progress" id="player-progress">
          <div class="progress" id="progress"></div>
          <div class="music-duration">
            <span id="current-time">0:00</span>

            <span id="duration">0:00</span>
          </div>
        </div>
        <div class="player-controls">
          <ion-icon name="play-back" title="Previous" id="prev"></ion-icon>
          <ion-icon name="play" title="Play" class="play-button" id="play"></ion-icon>
          <ion-icon name="play-forward" title="Next" id="next"></ion-icon>
        </div>
      </div>
      <div class="volume">
        <p id="volume_show">90</p>
        <ion-icon name="volume-off" id="volume_icon" onclick="mute_sound()"></ion-icon>
        <input type="range" min="0" max="100" value="90" onchange="volume_change()">
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
